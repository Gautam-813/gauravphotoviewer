<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#3b82f6">
    <title>{{ title }}</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom styles -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Alpine.js for reactive functionality -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-xl md:text-2xl font-bold text-gray-800">Telegram Image Gallery</h1>
                <button @click="refreshGallery()" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-lg text-sm flex items-center">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                    Refresh
                </button>
            </div>
            <p class="text-gray-600 text-sm mt-1">Images from our Telegram group</p>
        </div>
    </header>

    <!-- Main content -->
    <main x-data="galleryApp()" x-init="init()" class="container mx-auto px-4 py-6">
        <!-- Loading indicator -->
        <div x-show="loading" class="flex justify-center items-center py-12">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-500"></div>
        </div>

        <!-- Gallery grid -->
        <div x-show="!loading" class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <template x-for="image in images" :key="image.id">
                <div class="bg-white rounded-lg shadow-sm overflow-hidden transform transition duration-300 hover:scale-[1.02]">
                    <div class="relative pb-[100%]"> <!-- 1:1 aspect ratio -->
                        <img :src="image.thumb_url" 
                             :alt="image.caption || 'Image'"
                             class="absolute inset-0 w-full h-full object-cover cursor-pointer"
                             loading="lazy"
                             @click="openLightbox(image)">
                    </div>
                    <div class="p-3">
                        <p x-show="image.caption" class="text-gray-700 text-sm line-clamp-2" x-text="image.caption"></p>
                        <p class="text-gray-500 text-xs mt-1" x-text="formatDate(image.timestamp)"></p>
                    </div>
                </div>
            </template>
        </div>

        <!-- Empty state -->
        <div x-show="!loading && images.length === 0" class="text-center py-12">
            <svg class="mx-auto h-16 w-16 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            <h3 class="mt-4 text-lg font-medium text-gray-900">No images yet</h3>
            <p class="mt-2 text-gray-500">Upload images to the Telegram group to see them appear here.</p>
        </div>

        <!-- Lightbox modal -->
        <div x-show="lightboxOpen" 
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0"
             class="fixed inset-0 bg-black bg-opacity-95 z-50 flex items-center justify-center p-0"
             @click="lightboxOpen = false">
            
            <div class="relative w-full h-full flex items-center justify-center" @click.stop>
                <button @click="lightboxOpen = false" 
                        class="absolute top-4 right-4 text-white bg-black bg-opacity-50 rounded-full p-2 z-10 hover:bg-opacity-75 md:top-6 md:right-6">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                
                <img :src="currentImage.full_url" 
                     :alt="currentImage.caption || 'Image'"
                     class="max-h-[90vh] max-w-full object-contain">
                
                <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-70 text-white p-4">
                    <p x-text="currentImage.caption" class="text-lg"></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-8">
        <div class="container mx-auto px-4 py-6">
            <p class="text-center text-gray-600 text-sm">Telegram Image Gallery &copy; 2023</p>
        </div>
    </footer>

    <!-- Custom JavaScript -->
    <script src="/static/js/main.js"></script>
    
    <!-- Fallback content for when JavaScript is disabled -->
    <noscript>
        <div class="container mx-auto px-4 py-8 text-center">
            <h2 class="text-xl font-bold text-gray-800 mb-4">JavaScript Required</h2>
            <p class="text-gray-600">This gallery requires JavaScript to function properly. Please enable JavaScript in your browser to view the gallery.</p>
        </div>
    </noscript>
</body>
</html>
